<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-middle">
                <nav>
                    <ul class="lists">
                        <div>
                            <li>
                                <button>
                                    <span>Home</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>   
                            </li>
                            <ul class="dropdown-category-menu">
                                <li><a href="">Pet Care & Veterinary</a></li>
                                <li><a href="">Pet Breed</a></li>
                                <li><a href="">Pet Adopt</a></li>
                                <li><a href="">Pet Woocommerce</a></li>
                            </ul>
                        </div>
                        
                        <li>
                            <a href="">About</a>
                        </li>
                        <div>
                            <li>
                                <button>
                                    <span>Shop</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </button>
                            </li>
                            <ul class="dropdown-category-menu ">
                                <li>
                                    <a href="">Our Shop</a>
                                </li>
                                <li>
                                    <a href="">Shop Details</a>
                                </li>
                            </ul>
                        </div>
                        
                        <li>
                            <button>
                                <span>Pages</span>
                                <i class="fa-solid fa-chevron-down"></i>
                            </button>
                        </li>
                        <li>
                            <a href="">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div>  
                    <a href=""><img src="assets/images/w_logo.png" alt=""></a> 
                </div>
                <div class="header-end">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bag-shopping"></i>
                    <button><i class="fa-solid fa-lock"></i>Login</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="paragraph">
                <p>
                    Find your new pet from our animal shelters.
                </p>
            </div>
            <div>
                <h3>
                    Adopt Your Pretty <img src="assets/images/h3_banner_title_img.png" alt="">Friend
                </h3>
            </div>
            <div class="btn-inp">
                <button class="dropdown">
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Select Location</span>
                    </div>
                    <p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </p>
                </button>
                <nav>
                    <input placeholder="What are you looking for...">
                    <button><span>Search</span><i class="fa-solid fa-magnifying-glass"></i></button>
                </nav>
            </div>
            <div class="row">
                <div class="animals">
                    <div class="col-4">
                        <div class="dogs">
                                <i class="fa-solid fa-dog"></i>
                            <div>
                                <span>Dogs</span>
                                <p>(2,950)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="cats">
                            <i class="fa-solid fa-shield-cat"></i>
                            <div>
                                <span>Cats</span>
                                <p>(1.217)</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="other-animal">
                            <i class="fa-solid fa-paw"></i>
                            <div>
                                <span>Other pets</span>
                                <p>(1,120)</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
